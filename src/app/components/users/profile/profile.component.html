<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Identificacion</th>
      <th scope="col">Telefono</th>
      <th scope="col">Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let user of users; let i = index">
      <!-- | paginate: { itemsPerPage: 10, currentPage: p }; let i = index -->
      <th scope="row">{{i + 1}}</th>
      <td>{{user.nombre}}</td>
      <td>{{user.apellido}}</td>
      <td>{{user.identificacion}}</td>
      <td>{{user.telefono}}</td>
      <td><button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="onSet(user)">Actualizar</button>&nbsp;<button
          class="btn btn-danger" (click)="onDelete(user._id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #cultivoForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                <label for="validationTooltipUsername">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Pablo " [(ngModel)]="user.nombre"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="validationTooltipUsername">Apellido</label>
                <input type="text" class="form-control" id="name" placeholder="Ramirez " [(ngModel)]="user.apellido"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="validationTooltipUsername">Eamil</label>
                <input type="email" class="form-control" id="name" placeholder="pablo@gmail.com " [(ngModel)]="user.email"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>


            </div>

            <div class="col-md-6">


              <div class="form-group">
                <label for="validationTooltipUsername">Identificacion</label>
                <input type="number" class="form-control" id="name" placeholder="1010047064" [(ngModel)]="user.identificacion"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>


              <div class="form-group">
                <label for="validationTooltipUsername">Telefono</label>
                <input type="number" class="form-control" id="name" placeholder="3114700644" [(ngModel)]="user.telefono"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="validationTooltipUsername">Contrase√±a</label>
                <input type="text" class="form-control" id="name" placeholder="********* " [(ngModel)]="user.password"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>


            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onUpdate()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
