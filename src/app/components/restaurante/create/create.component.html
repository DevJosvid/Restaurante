<app-nav-dashboard></app-nav-dashboard>
<div class="content">
  <div class="container">
    <div class="jumbotron">
      <h1>Restaurante</h1>
      <hr>
      <h4>Crear</h4>
      <hr>
      
      <div *ngIf="status" class="alert alert-danger" role="alert">
          <strong> {{message}} </strong>
      </div>
      
      <div *ngIf="status2" class="alert alert-primary" role="alert">
          <strong> {{message}} </strong>
      </div>
      <form #cultivoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="validationTooltipUsername">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Restaurant " [(ngModel)]="restaurant.nombre"
                [ngModelOptions]="{standalone: true}" autocomplete="off">
            </div>

            <div class="form-group">
              <label>Descripci√≥n</label>
              <textarea class="form-control" [(ngModel)]="restaurant.descripcion" rows="3"
                [ngModelOptions]="{standalone: true}"> </textarea>
            </div>

          </div>

          <div class="col-md-6">


            <div class="form-group">
              <label for="validationTooltipUsername">Direccion</label>
              <input type="text" class="form-control" id="name" placeholder="Carrera 75 No. 62 - 27 Sur " [(ngModel)]="restaurant.direccion"
                [ngModelOptions]="{standalone: true}" autocomplete="off">
            </div>

            
            <div class="form-group">
                <label for="validationTooltipUsername">Telefono</label>
                <input type="text" class="form-control" id="name" placeholder="3114700644" [(ngModel)]="restaurant.telefono"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>

          </div>
        </div>

        <button class="btn btn-primary" type="submit">Crear</button>
      </form>
      <hr>
      <h4>Listar</h4>
      <hr>
      <app-find></app-find>
    </div>
  </div>
</div>
